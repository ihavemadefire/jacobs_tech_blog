{% extends '_base.html' %}

{% block content %}
    {% for post in posts %}
    <h1><a class="post-link" href="{% url 'post_detail' post.slug%}">{{post.title }}</a></h1>
    <p class="ps-3 post-subtitle">{{ post.sub_title }}</p>
    <p class="published-date">{{ post.published_date }}</p>
    <div class="tag-container">
        {% for tag in post.tags.all %}
            <a href="{% url 'tag_list' tag.slug %}"><p class="tag">{{ tag.name }}</p></a>
        {% endfor %}
    </div>
    {% endfor %}
{% endblock %}
